<!DOCTYPE html>
<html>
<head>
	<title>My Jekyll Website</title>
	<style>
		.navbar {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			z-index: 9999;
		}
	</style>
</head>
<body>

<nav class="navbar">
  <ul>
    {% for item in site.data.navigation %}
      <li>
        <a href="{{ item.url }}">{{ item.title }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>

<h1>Hello, World!</h1>

</body>
</html>
